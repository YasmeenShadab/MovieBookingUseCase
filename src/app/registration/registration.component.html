<mat-card class="registration-card">
   <mat-toolbar>
       <span>Register</span>
   </mat-toolbar>
    <mat-card-content>
        <form #registrationForm="ngForm">
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput [(ngModel)]="userData.firstName" placeholder="Enter your first name" required name="firstName">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput [(ngModel)]="userData.lastName" placeholder="Enter your last name" required name="LastName">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email ID</mat-label>
                <input matInput type="email" [(ngModel)]="userData.email" placeholder="Enter your email ID" required name="emailId">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Login ID</mat-label>
                <input matInput [(ngModel)]="userData.loginId" placeholder="Enter your login ID" required name="loginId">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="userData.password" placeholder="Enter your password" required name="password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" [(ngModel)]="userData.confirmPassword" placeholder="Confirm your password" required name="confirmPassword">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput type="tel" [(ngModel)]="userData.phoneNumber" placeholder="Enter your phonet Number" required name="phoneNumber" pattern="[6-9][0-9]{9}" (focus)="phoneNumberError=false">
                <div *ngIf="registrationForm.controls['phoneNumber'].invalid && registrationForm.controls['phoneNumber'].touched">
                    <div class="phoneNumberCheck" *ngIf="!phoneNumberError && registrationForm.controls['phoneNumber'].errors?.['pattern']">Invalid Phone Number.</div>
                </div>
            </mat-form-field>

            <div *ngIf="errorMessage" class="error-message">
                {{errorMessage}}
            </div>
            <div *ngIf="sucessMessage" class="sucess-message">
                {{sucessMessage}}
            </div>
            <div class="button-container">
            <button mat-raised-button class="button" color="primary" (click)="onRegistration()">Register</button>
            <button mat-raised-button class="button" color="primary" (click)="onClose()">Close</button>
        </div>
        </form>
    </mat-card-content>
</mat-card>
